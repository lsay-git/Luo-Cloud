#server:
#  port: 9201

# Spring
spring: 
  application:
    # 应用名称
    name: luo-modules-system
  profiles:
    # 环境配置
    active: dev
  cloud:
    sentinel:
      log:
        dir: ${logs.dir}/sentinel
    nacos:
      server-addr: www.xbk.ink:18848
      discovery:
      # 服务注册地址
        server-addr: ${spring.cloud.nacos.server-addr}
        # 命名空间
        namespace: e61857e8-89d2-4ccd-8e1e-d3e1a3e0f17a
        # 组
        group: luo
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.server-addr}
        # 命名空间
        namespace: e61857e8-89d2-4ccd-8e1e-d3e1a3e0f17a
        # 组
        group: luo
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - data-id: ${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            refresh: true
logs:
  dir: logs
